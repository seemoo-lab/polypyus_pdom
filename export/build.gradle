plugins {
id "com.github.johnrengelman.shadow" version "6.1.0"
  id "java"
  
}

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs += ['exporter']
sourceSets.main.java.srcDirs += ['model']
sourceSets.main.java.srcDirs += ['parser']
sourceSets.main.java.srcDirs += ['ressources']
sourceSets.main.java.srcDirs += ['browser']
sourceSets.main.java.srcDirs += ['schema']
sourceSets.main.java.srcDirs += ['src']
sourceSets.main.java.srcDirs += ['templateengine']
sourceSets.main.java.srcDirs += ['utils']

// Using and creating an Executable Jar


dependencies {
	compile 'org.eclipse.platform:org.eclipse.core.runtime:3.20.0'
	compile 'org.eclipse.platform:org.eclipse.core.resources:3.13.900'
	compile 'org.eclipse.core:variables:3.2.0-v20070426'
	compile 'org.eclipse.platform:org.eclipse.core.filebuffers:3.6.1100'
	compile 'com.ibm.icu:icu4j:68.2'
	compile 'org.netbeans.external:com-google-gson:RELEASE100'
	compile 'org.eclipse.platform:org.eclipse.ltk.core.refactoring:3.11.200'
	compile 'com.liferay:javax.xml.bind:2.3.0.LIFERAY-PATCHED-2'
	compile 'org.osgi:org.osgi.framework:1.10.0'
	compile 'dev.tuxjsql:sqlite:2.1'
}

jar {
  manifest {
    attributes 'Main-Class': 'run.Run'
  }
}


